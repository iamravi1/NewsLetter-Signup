  <body class="text-center">
    <main class="form-signin">
      <form action="/" class="form-signin" method="post">
        <img
          class="mb-4"
          src="images/logo1-modified.png"
          alt=""
          width="142"
          height="127"
        />
        <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

        <div class="form-floating top">
          <input
            type="text"
            name="fname"
            class="form-control"
            id="floatingPassword"
            placeholder="Firstname"
            required
            autofocus
          />
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating middle">
          <input
            type="text"
            name="lname"
            class="form-control"
            id="floatingPassword"
            placeholder="Lastname"
            required
          />
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating bottom">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Ravi</p>
      </form>
    </main>
